<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmClock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../CSS/index.css"> -->
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div class="container my-10">
            <h1 id="heading">Alarm Clock</h1>
            <div class="jumbotron">
                <br>
                <h1 class="display-4">Current Time Is: <span id="time"></span></h1>
                <p class="lead"><strong>INDIA</strong></p>
            </div>

            <div>
                <input type="datetime-local" id="alarmTime" />
                <button type="button" onclick="setAlarm(this);" id="alarmButton" class="btn btn-success"><span
                        class="glyphicon glyphicon-time"></span> Set Alarm</button>
            </div>
            <div id="selectButton" style="display:none;">
                <div>
                    <button onclick="snoozeAlarm();" class="btn btn-warning"><span
                            class="glyphicon glyphicon-pause"></span> Snooze 5 minutes</button>
                    <button onclick="stopAlarm();" class="btn btn-danger"><span class="glyphicon glyphicon-stop"></span>
                        Stop Alarm</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="../JS/index.js"></script> -->
    <script src="../index.js"></script>

</body>

</html>
